<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="./countdown.js" defer></script>
    <title>COUNTDOWN_TIMER</title>
</head>

<!-- =====BODY OF THE PAGE BEGINS HERE===== -->
<body class="body_anchor">
    <header>
        <section class="header_text">
            <span class="" id="countdown_timer_title" >....</span>
        </section>
    </header>
    
    <!-- =======TIMER'S CONTAINER ==== -->
    <section class="timer_container">
        <!-- =====stoppage date===== -->
        <section class="stoppage_date" id="stoppage_cont">
            <section id="date" class="date" style="display: flex; flex-direction: row;" >
                <span id="stoppage_date" style="margin-bottom: 15px; text-align: justify;" ></span>
            </section>

            <section id="reset" class="reset_class" style="display: flex; margin-bottom: 15px; align-items: center; justify-content: center; cursor: pointer;" >
                <span id="set_timer" style="margin-right: 5px; margin-top: -3px; margin-left: auto; " > </span>
                <i style="font-size: 18px" class="fa-solid fa-hourglass-2"></i>
            </section>

            <section class="reset_area hidden" id="reset_area">
                <input style="font-size: 14px" class="reset_search" id="reset_timer_area" type="datetime-local" autocomplete="off" spellcheck="false" aria-live="polite" placeholder="" autofocus>
                <button type="submit" id="reset_button" style="cursor: pointer;" class="search_btn">
                    <i class="fa-solid fa-check"></i>
                </button>
            </section>    

        </section>

        <section class="countdown_counters">
            <section class="days" >
                <p class="timer_text" id="days">00</p>
                <span class="timer_words">DAYS</span>
            </section>
            <section class="hours">
                <p class="timer_text" id="hrs">00</p>
                <span class="timer_words">HOURS</span>
            </section>
            <section class="minutes">
                <p class="timer_text" id="mins">00</p>
                <span class="timer_words">MINS</span>
            </section>
            <section class="seconds">
                <p class="timer_text" id="secs">00</p>
                <span class="timer_words">SECS</span>
            </section>
        </section>

    </section>
</body>
</html>
